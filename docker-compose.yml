services:
  postgres:
    image: postgres:15-alpine
    container_name: rag_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  # Optional: If you wanted a standalone Chroma server, it would go here.
  # But the prompt specifies a python config for embedded usage:
  # persistence_directory: './chroma_db'
  # So we will run Chroma inside the FastAPI app container (or just the app).

volumes:
  postgres_data:
  redis_data:
